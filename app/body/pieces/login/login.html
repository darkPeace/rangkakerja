<md-card class="md-whiteframe-10dp" flex-gt-md="40" flex-offset-gt-md="30">
  <md-card-title>
    <md-card-title-media>
      <div layout>
        <img src="img/acc.jpg" class="cust-img-card">
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">Login</span>
      <md-input-container class="md-accent" flex>
        <label>Username</label>
        <input type="text"/>
      </md-input-container>
      <md-input-container class="md-accent" flex>
        <label>Password</label>
        <input type="password"/>
      </md-input-container>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>clear</md-button>
    <md-button ng-click=login()>login</md-button>
  </md-card-actions>
</md-card>
