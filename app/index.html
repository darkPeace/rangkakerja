<!doctype html>
<html ng-app="pitxweb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PiTSynergy Web Tools</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="libs/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <!-- endbuild -->
        <base href="/">
    </head>
    <body>
        <md-toolbar class="md-medium-tall md-whiteframe-24dp" md-scroll-shrink layout-padding layout="row" ng-controller="header-controller">
            <img ng-src="{{brand.imgUrl}}" alt="logo syarikat" class="header-img" ng-click="locate('')"/>
            <div flex>
                <div layout="row">
                    <span class="md-display-1" flex md-truncate>{{ brand.name }}</span>

                    <md-menu-bar class="header">
                     <md-menu ng-repeat="menu in menulist">
                       <md-button ng-click="openpg($mdMenu, menu.url)">
                         {{ menu.name }}
                       </md-button>
                       <md-menu-content>
                         <md-menu-item ng-if="menu.subs" type="checkbox" ng-repeat="sub in menu.subs" ui-sref="{{ sub.sref }}">{{ sub.name }}</md-menu-item>
                       </md-menu-content>
                     </md-menu>
                    </md-menu-bar>
                </div>
            </div>
        </md-toolbar>

        <!-- uiview injector -->
        <!-- <header class="header md-whiteframe-24dp" ui-view="header"></header> -->
        <md-content layout-padding ui-view="body" class="body"></md-content>
        <!-- <div ui-view="footer"></div> -->
        <!-- // uiview injector -->
        <md-toolbar class="md-tall md-accent md-subhead" layout="row" ng-controller="footer-controller">
          <div flex="30" layout="column" layout-padding layout-align="start center">
            <div flex>
              &copy; <span>{{ foot.year }}</span> <span>{{ foot.brand }}</span>
            </div>
          </div>
          <div flex="70" layout="column" layout-padding>
            <div flex layout-align="end center">
              {{ foot.description }}
            </div>
          </div>
        </md-toolbar>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/frontpage.js"></script>
        <!-- endbuild -->
    </body>
</html>
